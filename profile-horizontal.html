<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
           background-color: #333;
        }
        .wrapper{
            margin-top: 100px;
            margin-left: 100px;

            width:300px;
            height:300px;
            border:10px solid crimson;
            border-radius: 160px;
            overflow: hidden;

            box-shadow: 0 0 5px 3px black;
        }
        .profile {
            /*border:1px solid green ;*/
            margin-top: -22px;
            width:600px;
            height:300px;
            transition: 2s;
            background-color: #111;
            text-align: center;
            font-family: Arial ;
        }
        .profile:hover {
            margin-left:-300px;
        }
        .profile-picture {
            width:300px;
             float: left;
        }
        .profile-name{
            padding: 15px;
            color:white;
            font-size:27px;
            font-style:italic;
        }
        .profile-bio{
            padding: 15px;
            color: #ddd;
        }
        .profile-link{
            color:orange;
            text-decoration: none;
        }
    </style>
</head>
<body>
    
    <div class="wrapper">

      <div class="profile">
          <img class="profile-picture" src=" https://www.jetss.com/wp-content/uploads/2014/12/KP3.jpg" alt="profile photo">

      </div>

    </div>

</body>
</html>
